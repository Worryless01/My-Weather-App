<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="waether.css">
    <title>Breeze Weather App</title>
</head>
<body>
    <div class="container">
        <div class="search">
            <input type="text" placeholder="Enter city name" class="input">
            <span class="material-symbols-outlined search_btn">search</span>
        </div>
        <div class="header">
            <h1>Madrid</h1>
            <h3>Chance of rain: 0%</h3>
        </div>
        <div class="image"><img src="sun.png" class="image1"></div>
        <div class="sub-header">31Â°</div>
        <div class="semi-container">
            <div class="row">
                <div class="row1">
                    <h3>Temp_c</h3>
                    <h3 class="temp">3</h3>
                </div>
                <div class="row1">
                    <h3>Wind_dir</h3>
                    <h3 class="dir">0.2 km/h</h3>
                </div>
            </div>
            <div class="row">
                <div class="row1">
                    <h3>Temp_f</h3>
                    <h3 class="temp1">3</h3>
                </div>
                <div class="row1">
                    <h3>Wind_kph</h3>
                    <h3 class="kilo">0.2 km/h</h3>
                </div>
            </div>
            <div class="row">
                <div class="row1">
                    <h3>Uv</h3>
                    <h3 class="uv">3</h3>
                </div>
                <div class="row1">
                    <h3>Wind_mph</h3>
                    <h3 class="kilo1">0.2 km/h</h3>
                </div>
            </div>
        </div>
    </div>
    <script src="weather.js"></script>
</body>
</html>
